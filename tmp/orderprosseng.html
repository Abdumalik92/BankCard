<!doctype html>

<head>
	<title>Заявки</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->

</head>
<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column2">Номер заявки</th>
								<th class="column1">Дата</th>
								<th class="column3">Имя</th>
								<th class="column3">Фамилия</th>
								<th class="column5">Телефон</th>
								<th class="column6">Тип карты</th>
								<th class="column3">Путь к документам</th>
								<th class="column2">Статус</th>
							</tr>
						</thead>
						<tbody>
							<tr>

								<td class="column2">{{.id}}</td>
								<td class="column1">{{.date}}</td>
								<td class="column3">{{.firstName}}</td>
								<td class="column3">{{.lastName}}</td>
								<td class="column5">{{.tel}}</td>
								<td class="column6">{{.id_typeCard}}</td>
								<td class="column3">{{range $puthUploadDocs:=.puthUploadDoc}}<a
										href="{{$puthUploadDocs}}">Файл</a><br>{{end}}</td>
								<td class="column2">{{.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<h2 align="center" color="black" style="margin-top: 20px; width: 1350px;">
					<label style=" color: white;">Оформите заявку </label>
				</h2>
				<form action="/underwrite" method="POST" enctype="multipart/form-data" align="center">
					<br>
					<p align="center" width="155px">
						<select name="list2">
							<option>Выберите статус</option>
							<option value="1">На рассмотрени</option>
							<option value="2">Отказано</option>
						</select>
					</p>
					<br>
					<p align="center">
						<textarea name="description" cols="40" rows="3" maxlength="120" placeholder="Описание..."
							required="" style="width: 155px;margin-bottom: 20px;"></textarea>
					</p>
					<p align="center">
						<div class="buttons" style="width: 155px;margin-left: 596px;height: 30px;">
							<button type="submit" id="submit" name="submit">Отправить</button>
							<button onclick="logOut()" type="button" id="submit" name="btn1">Выход</button>
						</div>
					</p>
					<br>
					{{.proverka}}
				</form>
			</div>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>

</html>
